<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Session Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenClaw Session Browser</h1>
    </header>

    <div class="content">
      <!-- Sessions List View -->
      <div id="sessions-list" class="sessions-list">
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search across all sessions..."
            class="search-input"
          />
          <button id="clear-search" class="clear-search hidden">Clear</button>
          <button id="sort-toggle" class="sort-toggle" title="Toggle sort order">
            ↓ Oldest First
          </button>
        </div>
        <div id="sessions-container">
          <div class="loading">Loading sessions...</div>
        </div>
      </div>

      <!-- Session Detail View -->
      <div id="session-detail" class="session-detail hidden">
        <div class="detail-header">
          <button id="back-button" class="back-button">← Back to Sessions</button>
          <div id="session-info" class="session-info"></div>
          <div class="search-bar" style="margin-top: 16px;">
            <input
              type="text"
              id="event-search-input"
              placeholder="Search in this session..."
              class="search-input"
            />
            <button id="clear-event-search" class="clear-search hidden">Clear</button>
          </div>
        </div>
        <div id="events-container" class="events-container">
          <div class="loading">Loading session events...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
